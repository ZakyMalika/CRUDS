<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cruds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <div class="title">
            <h2>cruds</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="input">
            <input type="text" placeholder="title" id="title">
            <div class="totle">
                <input onkeyup="gittotal()"  type="number" placeholder="price" id="price">
                <input onkeyup="gittotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="gittotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="gittotal()" type="number" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>

        </div>
        <div class="output">
            <div class="searchblock">
                <input type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    
                </div>
                <div id="dlbt">

                </div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tb">
                        
                        
                    </tbody>
                </table>
            </div>
        </div>


    </div>
    <button id="bts">^</button>
    <script src="code.js"></script>
</body>
</html>
